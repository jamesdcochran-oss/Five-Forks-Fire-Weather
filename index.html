<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Five Forks Fire Weather</title>

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ef4444" />
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    #app {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: calc(100vh - 56px);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      border-left: 1px solid #e5e7eb;
      padding: 1rem;
      overflow-y: auto;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .muted {
      color: #6b7280;
    }

    @media (max-width: 900px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: 60vh auto;
      }

      #sidebar {
        border-left: none;
        border-top: 1px solid #e5e7eb;
      }
    }
  </style>
</head>

<body>
  <header>
    <div><strong>ðŸ”¥ Five Forks Fire Weather</strong></div>
  </header>

  <main id="app">
    <!-- REQUIRED: Leaflet target -->
    <div id="map"></div>

    <!-- REQUIRED: JS writes cards here -->
    <aside id="sidebar">
      <div id="cards" class="muted">
        Loading county conditionsâ€¦
      </div>

      <!-- Optional alerts area if your JS uses it -->
      <div id="alerts"></div>
    </aside>
  </main>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <!-- Your app logic -->
  <script src="js/fire-behavior.js"></script>
  <script src="js/app.js"></script>

  <!-- PWA service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
