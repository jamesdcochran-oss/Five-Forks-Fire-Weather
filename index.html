<!DOCTYPE html>
<html>
<head>
  <title>Custom Fire Dashboard</title>
  <link rel="stylesheet" href="your-style.css">
  <!-- Add Leaflet CSS if using maps -->
</head>
<body>
  <header>
    <h1>Five Forks Fire Dashboard</h1>
    <p class="subtitle">Quick wildfire monitoring tool</p>
  </header>
  <section id="control-panel">
    <button id="theme-toggle">Toggle Theme</button>
    <button id="refresh">Refresh</button>
    <a href="https://fire.airnow.gov/" target="_blank">AirNow Map</a>
    <!-- Add other quick links here -->
  </section>
  <aside id="info-panel">
    <h2>Counties Info</h2>
    <div id="county-data">
      <!-- Weather/fire/30-30-30 crossover info -->
    </div>
  </aside>
  <main id="map-section">
    <!-- Leaflet map will go here -->
    <div id="map"></div>
  </main>
  <footer>
    <small>Links: NWS | NASA FIRMS | AirNow</small>
    <small>Last updated: <span id="update-time"></span></small>
  </footer>
  <script src="your-script.js"></script>
  <!-- Add Leaflet JS if using maps -->
</body>
</html>
