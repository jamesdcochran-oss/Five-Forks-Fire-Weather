<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Five Forks Fire Weather Dashboard</title>

  <!-- Mobile + scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Basic styling -->
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --card: #f9fafb;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #020617;
      --fg: #e5e7eb;
      --card: #020617;
      --border: #1e293b;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--card);
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    header button {
      cursor: pointer;
      background: none;
      border: 1px solid var(--border);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      color: var(--fg);
    }

    #alerts {
      padding: 0.5rem 1rem;
      background: #fee2e2;
      color: #7f1d1d;
      font-weight: 500;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: calc(100vh - 56px);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: 0.75rem;
      background: var(--card);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      background: var(--bg);
    }

    .card h3 {
      margin: 0 0 0.25rem 0;
      font-size: 1rem;
    }

    .card p {
      margin: 0.15rem 0;
      font-size: 0.85rem;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 60vh auto;
      }

      #sidebar {
        border-left: none;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>ðŸ”¥ Five Forks Fire Weather</h1>
    <button id="themeToggle">ðŸŒ™ Dark</button>
  </header>

  <!-- Alerts -->
  <div id="alerts" hidden></div>

  <!-- Main layout -->
  <main>
    <div id="map"></div>
    <aside id="sidebar">
      <div id="cards">
        <p>Loading county conditionsâ€¦</p>
      </div>
    </aside>
  </main>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <!-- App scripts -->
  <script src="js/fire-behavior.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
