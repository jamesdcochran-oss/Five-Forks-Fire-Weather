<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Five Forks Fire Weather — Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Five Forks Fire Weather</h1>
      <small>Live fire weather, AQI, hotspots, and alerts</small>
    </div>
    <button id="themeToggle">Toggle theme</button>
  </header>

  <section class="alerts">
    <h2>NWS Wakefield Alerts</h2>
    <ul id="alertsList"><li>Loading alerts…</li></ul>
  </section>

  <main class="layout">
    <div id="map"></div>
    <aside class="panel">
      <h2>Current Conditions</h2>
      <ul id="countyList" class="metrics"></ul>

      <h2>Danger Class</h2>
      <div class="legend">
        <span class="badge badge-1">1 Low</span>
        <span class="badge badge-2">2 Moderate</span>
        <span class="badge badge-3">3 High</span>
        <span class="badge badge-4">4 Very High</span>
        <span class="badge badge-5">5 Extreme</span>
      </div>
      <div id="dangerClass"></div>
    </aside>
  </main>

  <footer class="footer">
    <small>Keys: FIRMS=6ec6f9501dda0774853f77ee933238ed, AirNow=961AB5ED-B1D6-4B5E-8D34-8C097E374925</small>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
